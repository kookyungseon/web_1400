<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightgrey;
            color: red;
        }
        p{
            color: blue /*!important;*/
            /* !important 속성값 뒤에 붙으면 1순위가 된다 */
        }
        #myid{
            color: orange;

        }
        .myclass{
            color: green;
        }
    </style>
</head>
<body>
    <p>이 문장은 속성값 뒤에 !important를 붙인 경우다</p>
    <p style="color: blueviolet;">이 문장은 인라인 스타일을 적용한 경우다</p>
    <p id="myid">이 문장은 선택자로 id를 사용한 경이이다</p>
    <p class="myclass">이 문장은 선택자로 class를 사용한 경우이다</p>
    <div>이 문장은 선택자로 tag를 사용한 경우이다</div>
</body>
</html>
