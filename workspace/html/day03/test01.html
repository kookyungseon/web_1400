<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인요소와 블록요소</title>
</head>
<body>
    <span>span태그는 인라인 태그인다</span>
    <span>인라인 요소는 줄바꿈이 되지 않는다</span>
    <span>인라인 요소는 컨텐츠의 크기 만큼만 공간을 차지한다</span>
    <!-- span과 p태그 비교 -->
    <p>p태그 예시1</p>
    <p>p태그 예시2</p>
    <div>div 태그는 대표적인 블록요소를 만드는 태그이다</div>
    <div>블록요소는 줄 전체를 차지하며 박스 형태이다</div>
    <div>
        <span>div태그로 다른 태그를 묶을 수 있다</span>
    </div>
</body>
</html>
