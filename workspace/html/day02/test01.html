    <title>리스트 태그</title>

<body>
    <h3>ol태그와 li태그</h3>

        <li>ol 탸그는 순서있는 리스트를 의미한다</li>

        <li>type, start 속성을 사용할수 있다</li>
    </ol>
    
    <h3>할 일 목록</h3>

        <li>청소하기</li>
        <li>java 공부하기</li>

        <li>python 공부하기</li>
    </ul>
