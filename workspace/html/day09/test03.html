<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form03</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <main>
        <form action="">
            <fieldset>폼에서 사용하는 기타 테그들
            <ul>
                <li>
                    <label for="textarea">자기소개</label>
                    <br>
                    <textarea name="introduce" id="textarea" cols="30" rows="10">자기소개</textarea>
                </li>
                <li>
                    <label for="select">드롭다운 목록</label>
                    <select name="" id="select">
                    <option value="1" >선택하기</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                </li>
                <li>
                    <button type="button">버튼이다</button>
                </li>
            </ul>
        </form>
    </fieldset>
    </main>
</body>
</html>
