<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
   
        ul{
            list-style-type: none;
        }
        li{
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>간단한 양식 예제</h1>
    <fieldset>
        <legend>개인 정보 입력</legend>
        <ul>
            <li>
                <label for="name">이름 : </label>
                <input type="text" id="name">
            </li>
            <li>
                <label for="e-mail">이메일 : </label>
                <input type="text" id="e-mail">
            </li>
            <li>
                <label for="pw">비밀번호 : </label>
                <input type="password" id="pw">
            </li>
            <li>
            <label for="male-female">성별 :</label>
            남성<input type="radio" value="1" name="radio1" >
            여성<input type="radio" value="2" name="radio1" >
        </li>
    
            <li>
                <label for="select">국가</label>
                <select name="" id="select">
                <option value="1" >대한민국</option>
                <option value="2">1</option>
                <option value="3">2</option>
                <option value="4">3</option>
            </select>
            </li>
            <li>
            <label for="textarea">자기소개</label>
            <br>
            <textarea name="introduce" id="textarea" cols="30" rows="10"></textarea>
        </li>
           <li>
            <input type="submit">
            <input type="reset" value="다시시작">
        </li>
        </ul>
    </fieldset>
</body>
</html>
