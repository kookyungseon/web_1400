<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector02</title>
    <style>
        a:link{
            color: red;
        }
        a:visited{
            color: black;
        }
        a:first-child{
            font-size: 40px;
            font-weight: bold;
        }
        a:last-child{
            font-size: 70px;
        }
        a:nth-child(3){
            font-size: 60px;
        }
        a:not(a:nth-child(2)){
            color: green;
        }
        a:hover{
            color: yellow;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <a href="./test01.html" target="_blank">링크1</a>
            <a href="aa">링크2</a>
            <a href="">링크3</a>
            <a href="">링크4</a>
            <a href="">링크5</a>
        </div>
    </main>
</body>
</html>
