<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector03</title>
    <style>
        li::first-letter{
            color: red;
        }
        li:last-child::after{
            content: "new";
            color: white;
            font-size: 20px;
            margin: 0;
            padding: 0;
            border-radius: 10px;
            background-color: gold;

        }

    </style>
</head>
<body>
    <main>
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
        </ul>
    </main>
</body>
</html>
