<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
            height: 1000px;
        }
        header{
            background-color: dimgrey;
            color: white;
            padding: 10px;
        }
        nav{
            background-color: gray;
            color: white;
            padding: 10px;
            position: sticky;
            top: 0;
        }
        ul{
            list-style: none;
            padding: 0px;
            margin: 0px;
        }
        main{
            background-color: whitesmoke;
            margin: 10px;
            padding: 20px;
            height: 1000px;
        }
        section{
            background-color: whitesmoke;
            margin: 10px;
            padding: 20px;
            border: 1px solid gainsboro;
        }
        footer{
            background-color: gray;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Section 1</h2>
            <p>첫번째 섹션입니다</p>
        </section>
        <section>
            <h2>Section 2</h2>
            <p>두번째 섹션입니다</p>
        </section>

    </main>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
