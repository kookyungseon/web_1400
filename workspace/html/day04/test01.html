<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: blanchedalmond;
            border: 1px dashed black;
            /* border : 블록요소의 테두리를 설정하는 속성
            border : 굵기 형태 색상 
            형태는 다음과 같다
            solid(직선)
            dotted(점선)
            dashed(긴 점선)
             */
             width: 100px;
             height: 100px;
             margin: 20px;
             padding: 20px;
        }
    </style>
</head>
<body>
   <div>1</div>
   <div>2</div>
   <div>3</div>
   <div>4</div>
   <div>5</div>
</body>
</html>
